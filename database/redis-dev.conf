# Redis development configuration
bind 0.0.0.0
port 6379
requirepass password

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Development settings
timeout 0
tcp-keepalive 300
databases 16

# Disable protected mode for development
protected-mode no